<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furnitures</title>
    <link rel="stylesheet" href="../css/theme.css">
    <script src="../checkCountry.js"></script>
    <script src="../../header.js"></script>
</head>
<body>
    <script>
        // Get category from query parameter
        var currentUrl = new URL(window.location.href);
        var cat = currentUrl.searchParams.get("cat");

        // Check if user is logged in
        var memberEmail = sessionStorage.getItem('memberEmail');

        document.addEventListener('DOMContentLoaded', function() {
            var countryId = localStorage.getItem('countryId');
            fetch(new Request('/api/getFurnitureByCat?cat=' + encodeURIComponent(cat) + '&countryId=' + countryId, {
                method: 'GET'
            }))
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                var htmlTxt = '';
                data.forEach(function(furniture) {
                
                    // Generate HTML for furniture
                    htmlTxt += `
                        <li class="col-md-3 col-sm-6 col-xs-12 product" style="padding-bottom: 1%;padding-top: 2%;">
                            <span class="product-thumb-info">
                                <span class="product-thumb-info-image">
                                    <span class="product-thumb-info-act">
                                        <span class="product-thumb-info-act-left">
                                            <a href="furnitureProductDetails.html?sku=${furniture.sku}" style="color: white"><em>View Details</em></a>
                                        </span>
                                    </span>
                                    <img alt="" class="img-responsive" src="${furniture.imageURL}">
                                </span>
                                <span class="product-thumb-info-content">
                                    <h4>${furniture.name}</h4>
                                    <span class="product-thumb-info-act-left">
                                        <em>Height: ${furniture.height}</em>
                                    </span><br/>
                                    <span class="product-thumb-info-act-left">
                                        <em>Length: ${furniture.length}</em>
                                    </span><br/>
                                    <span class="product-thumb-info-act-left">
                                        <em>Width: ${furniture.width}</em>
                                    </span><br/>
                                    <span class="product-thumb-info-act-left">
                                        <em>Price: $${furniture.price}.00</em>
                                    </span><br/>
                                    <form action="furnitureProductDetails.html">
                                        <input type="hidden" name="sku" value="${furniture.sku}"/>
                                        <input type="submit" class="btn btn-primary btn-block" value="More Details"/>
                                    </form>`;

                    
                        var favorites = JSON.parse(sessionStorage.getItem('favorites')) || [];
                        var isFavorite = favorites.some(function(item) {
                            return item.sku === furniture.sku;
                        });

                    if(memberEmail != null && memberEmail != '') {
                        htmlTxt += `
                            <div class="heart-checkbox">
                                <input type="checkbox" id="heartCheckbox${furniture.sku}" class="hidden-heart-checkbox" ${isFavorite ? 'checked' : ''} onclick="toggleFavorite('${furniture.sku}', '${furniture.id}', '${furniture.name}', '${furniture.imageURL}', '${furniture.height}', '${furniture.length}', '${furniture.width}', '${furniture.price}', '${furniture.category}')">
                                <label for="heartCheckbox${furniture.sku}" class="heart-label">
                                    <svg class="bi bi-heart" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke="red" stroke-width="2" d="M8 14s6-4.5 6-8A4-4 0 0 0 8 2a4 4 0 0 0-6 4c0 3.5 6 8 6 8z"/>
                                    </svg>
                                </label>
                            </div>
                            <button class="btn btn-primary btn-block" style="margin-top: 0.7em" onclick="addToCart('${furniture.sku}', '${furniture.id}', ${furniture.price}, '${furniture.name}', '${furniture.imageURL}')">Add To Cart</button>`;
                    }
                    

                    htmlTxt += `</span></span></li>`;

                    document.getElementById("furnituresDisplay").innerHTML = htmlTxt;
                    document.getElementById("categoryTitle").innerHTML = cat;
                })
            })
            .catch(function(error) {
                console.log(error);
            });
        }, false);

        function addToCart(sku, id, price, name, imageURL) {
            fetch(new Request('/api/getItemQuantity?sku=' + sku + '&storeId=-1', {
                method: 'GET'
            }))
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                var quantity = data[0].sum;
                if (quantity == null || quantity == '') {
                    var url = window.location.origin + window.location.pathname;
                    window.location.href = url + '?cat=' + encodeURIComponent(cat) + '&errMsg=Item not added to cart, not enough quantity available.';
                } else {
                    var allOk = true;
                    var shoppingCart = JSON.parse(sessionStorage.getItem('shoppingCart'));
                    if (shoppingCart == null || shoppingCart == '') {
                        shoppingCart = [];
                        shoppingCart.push({
                            id: id,
                            sku: sku,
                            price: price,
                            name: name,
                            imgURL: imageURL,
                            quantity: 1
                        });
                    } else {
                        var exist = false;
                        for (var i = 0; i < shoppingCart.length; i++) {
                            var cartItem = shoppingCart[i];
                            if (cartItem.sku == sku) {
                                if (shoppingCart[i].quantity == quantity) {
                                    var url = window.location.origin + window.location.pathname;
                                    window.location.href = url + '?cat=' + encodeURIComponent(cat) + '&errMsg=Item not added to cart, not enough quantity available.';
                                    exist = true;
                                    allOk = false;
                                } else {
                                    shoppingCart[i].quantity += 1;
                                    exist = true;
                                }
                            }
                        }
                        if (!exist) {
                            shoppingCart.push({
                                id: id,
                                sku: sku,
                                price: price,
                                name: name,
                                imgURL: imageURL,
                                quantity: 1
                            });
                        }
                    }
                    if (allOk) {
                        sessionStorage.setItem('shoppingCart', JSON.stringify(shoppingCart));
                        var url = window.location.origin + window.location.pathname;
                        window.location.href = url + '?cat=' + encodeURIComponent(cat) + '&goodMsg=Successfully added!';
                    }
                }
            })
            .catch(function(error) {
                console.log(error);
            });
        }

        function toggleFavorite(sku, id, name, imageURL, height, length, width, price, category) {
            var favorites = JSON.parse(sessionStorage.getItem('favorites')) || [];
            var itemIndex = favorites.findIndex(function(item) {
                return item.sku === sku;
            });

            if (itemIndex !== -1) {
                favorites.splice(itemIndex, 1);
            } else {
                favorites.push({
                    id: id,
                    sku: sku,
                    name: name,
                    imgURL: imageURL,
                    height: height,
                    length: length,
                    width: width,
                    price: price,
                    category: category
                });
            }

            sessionStorage.setItem('favorites', JSON.stringify(favorites));
            // location.reload();
        }
    </script>

    <div class="body">
        <script src="menu2.js"></script>
        <div class="body">
            <div role="main" class="main">
                <section class="page-top">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <h2>Furnitures</h2>
                            </div>
                        </div>
                    </div>
                </section>
                <div class="container">
                    <script src="/displayMessageLong.js"></script>
                    <div class="row">
                        <div class="col-md-6">
                            <h2 class="shorter"><strong id="categoryTitle"></strong></h2>
                        </div>
                    </div>
                    <div class="row">
                        <ul id="furnituresDisplay" class="products product-thumb-info-list" style="list-style-type: none; margin-left: -3%;" data-plugin-masonry></ul>
                    </div>
                    <hr class="tall">
                </div>
            </div>
        </div>
        <script src="../footer.js"></script>
    </div>
</body>
</html>
